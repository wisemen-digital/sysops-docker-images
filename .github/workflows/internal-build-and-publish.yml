---
name: Build & Publish

#
# Internal workflow to build and publish a package
#

on:
  workflow_call:
    inputs:
      image:
        description: Name of the image to publish
        type: string
        required: true
      version:
        description: Tag of the image to publish
        type: string
        required: true
      target:
        description: Dockerfile target to build
        type: string
        required: false
        default: final
      build-args:
        description: Build arguments to pass along to Docker
        type: string
        required: false
      context:
        description: Build context path (defaults to the image's path)
        type: string
        required: false

jobs:
  build-and-publish:
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    needs: build-and-test
    name: Build & Publish
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Build & publish
        uses: ./.github/actions/build-and-publish
        with:
          image: ${{ inputs.image }}
          version: ${{ inputs.version }}
          target: ${{ inputs.target }}
          build-args: ${{ inputs.build-args }}
          context: ${{ inputs.context }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
