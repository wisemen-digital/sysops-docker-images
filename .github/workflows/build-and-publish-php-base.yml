---
name: Build & Publish PHP Base

on:  # yamllint disable-line rule:truthy
  schedule:
    - cron: "0 0 1,15 * *"  # Every 2 weeks
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-and-publish-php-base.yml
      - .github/workflows/internal-build-and-publish.yml
      - 'common/**'
      - 'php-base/**'
  workflow_dispatch:

jobs:
  build-and-publish:
    uses: ./.github/workflows/internal-build-and-publish.yml
    strategy:
      matrix:
        image: [php-base]
        info:
          - version: '8.1'
            php: '81'
            alpine: '3.19'
            target: fpm
          - version: '8.1-octane'
            php: '81'
            alpine: '3.19'
            target: octane
          - version: '8.2'
            php: '82'
            alpine: '3.22'
            target: fpm
          - version: '8.2-octane'
            php: '82'
            alpine: '3.22'
            target: octane
          - version: '8.3'
            php: '83'
            alpine: '3.22'
            target: fpm
          - version: '8.3-octane'
            php: '83'
            alpine: '3.22'
            target: octane
          - version: '8.4'
            php: '84'
            alpine: '3.22'
            target: fpm
          - version: '8.4-octane'
            php: '84'
            alpine: '3.22'
            target: octane
    with:
      image: php-base
      version: ${{ matrix.info.version }}
      target: ${{ matrix.info.target }}
      build-args: |
        ALPINE_VERSION=${{ matrix.info.alpine }}
        PHP_VERSION=${{ matrix.info.php }}
