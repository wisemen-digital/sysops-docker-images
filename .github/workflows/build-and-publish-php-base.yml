---
name: Build & Publish PHP Base

on:
  schedule:
    - cron: "0 0 1,15 * *"  # Every 2 weeks
  push:
    branches:
      - main
    paths:
      - '.github/actions/**'
      - '.github/workflows/build-and-publish-php-base.yml'
      - '.github/workflows/internal-build-and-publish.yml'
      - 'common/**'
      - 'php-base/**'
  workflow_dispatch:

jobs:
  build-and-publish:
    uses: ./.github/workflows/internal-build-and-publish.yml
    strategy:
      matrix:
        version:
          - alpine: '3.19'
            name: '8.1'
            php: '81'
          - alpine: '3.22'
            name: '8.2'
            php: '82'
          - alpine: '3.22'
            name: '8.3'
            php: '83'
          - alpine: '3.22'
            name: '8.4'
            php: '84'
        target:
          - fpm
          - octane
    with:
      image: php-base
      version: ${{ matrix.version.name }}${{ matrix.target == 'fpm' && '' || format('-{0}', matrix.target) }}
      target: ${{ matrix.target }}
      build-args: |
        ALPINE_VERSION=${{ matrix.version.alpine }}
        PHP_VERSION=${{ matrix.version.php }}
