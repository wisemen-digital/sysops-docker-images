---
name: Build & Publish PHP Base

on:
  pull_request:
    paths: &watch_paths
      - '.github/actions/**'
      - '.github/workflows/build-and-publish-php-base.yml'
      - '.github/workflows/internal-build-test-and-publish.yml'
      - 'common/**'
      - 'php-base/**'
      - 'tests/php-base/**'
      - 'tests/run-tests.sh'
  push:
    branches:
      - main
    paths: *watch_paths
  schedule:
    - cron: "0 0 1,15 * *"  # Every 2 weeks
  workflow_dispatch:

jobs:
  build-test-and-publish:
    uses: ./.github/workflows/internal-build-test-and-publish.yml
    strategy:
      matrix:
        version:
          - alpine: '3.19'
            name: '8.1'
            php: '81'
          - alpine: '3.22'
            name: '8.2'
            php: '82'
          - alpine: '3.22'
            name: '8.3'
            php: '83'
          - alpine: '3.22'
            name: '8.4'
            php: '84'
        target:
          - name: fpm
            suffix:
          - name: octane
            suffix: -octane
    with:
      image: php-base
      version: ${{ matrix.version.name }}${{ matrix.target.suffix }}
      target: ${{ matrix.target.name }}
      build-args: |
        ALPINE_VERSION=${{ matrix.version.alpine }}
        PHP_VERSION=${{ matrix.version.php }}
